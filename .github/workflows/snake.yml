name: Generate Datas

on:
  schedule:
    - cron: "0 */12 * * *" # a cada 12h
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    permissions:  # ðŸ‘ˆ Adicione esta parte!
      contents: write  # Permite push na branch
    steps:
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: cavaleiro-olimpioo
          svg_out_path: dist/github-contribution-grid-snake.svg

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Certifique-se que esta branch existe!
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}